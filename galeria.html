    <title>Galeria</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: sans-serif;
      }

      body {
        background: linear-gradient(to bottom, #1881c5, #3994cf, #7cbae5) fixed;
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
      }

      h1 {
        margin: 20px 0;
        color: white;
      }

      #people {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        width: 100%;
        max-width: 1200px;
      }

      .person {
        flex: 1 1 calc(20% - 10px);
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        margin-bottom: 10px;
        min-width: 150px;
      }

      .person img {
        width: 100%;
        max-width: 100px;
        height: auto;
        filter: drop-shadow(2px 2px 2px #000000ad);
        transition: transform 0.3s;
      }

      .person img:hover {
        transform: scale(1.1);
      }

      .person p {
        font-size: 0.8em;
        text-align: center;
        font-weight: bold;
        margin-top: 5px;
      }

      @media (max-width: 1000px) {
        .person {
          flex: 1 1 calc(25% - 10px);
        }
        .person img {
          max-width: 80px;
        }
        .person p {
          font-size: 0.75em;
        }
      }

      @media (max-width: 700px) {
        .person {
          flex: 1 1 calc(33.33% - 10px);
        }
        .person img {
          max-width: 70px;
        }
        .person p {
          font-size: 0.7em;
        }
      }

      @media (max-width: 500px) {
        .person {
          flex: 1 1 calc(50% - 10px);
        }
        .person img {
          max-width: 60px;
        }
        .person p {
          font-size: 0.65em;
        }
      }
    </style>
