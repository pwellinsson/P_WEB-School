<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria de Pessoas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #1881c5, #3994cf, #7cbae5) fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px;
      color: white;
      text-align: center;
    }

    #principal {
      width: 100%;
      max-width: 1200px;
    }

    #people {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    .person {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 1 calc(20% - 10px);
      min-width: 150px;
    }

    .person img {
      width: 100%;
      max-width: 100px;
      cursor: pointer;
      transition: transform 0.3s;
      filter: drop-shadow(2px 2px 2px #000000ad);
    }

    .person img:hover {
      transform: scale(1.1);
    }

    .person p {
      font-size: 0.8em;
      font-weight: bold;
      color: white;
      margin-top: 5px;
      text-align: center;
    }

    #modal {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    #modal img {
      width: 70vw;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }

    #btnFechar {
      position: fixed;
      top: 100px;
      right: 30px;
      z-index: 1001;
      display: none;
      cursor: pointer;
    }

    #btnFechar img {
      width: 30px;
      filter: drop-shadow(1px 1px 1px #000);
    }

    #generate-pdf {
      margin: 30px auto;
      font-size: 1.2em;
      font-weight: bolder;
      padding: 10px 20px;
      background-color: lightgray;
      border-radius: 10px;
      border: none;
      display: block;
    }

    #generate-pdf:hover {
      background-color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .pdf-export {
      background-color: white !important;
      color: black !important;
      padding: 20px !important;
      border-radius: 10px;
    }

    .pdf-export h1{
      color: black !important;
    }

    .pdf-export .person p {
      color: black !important;
    }

    .pdf-export .person {
      background: #f8f8f8 !important;
      padding: 10px;
      border-radius: 6px;
    }

    @media screen and (min-width: 768px) {
      #modal img {
        width: 40vw;
        transition: .3s;
      }

      #btnFechar {
        top: 20px;
        transition: .3s;
      }

      #btnFechar img {
        width: 60px;
        transition: .3s;
      }
    }

    @media print {
      #modal, #btnFechar, #generate-pdf {
        display: none !important;
      }

      footer {
        display: none !important;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.3/html2pdf.bundle.min.js" integrity="sha512-yu5WG6ewBNKx8svICzUA01vozhmiQCVfzjzW40eCHJdsDRaOifh9hPlWBDex5b32gWCzawTp1F3FJz60ps6TnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div id="principal">
    <h1 id="nomeTurma">Minha Turma</h1>
    <div id="people"></div>

    <div id="modal">
      <img src="" alt="Imagem ampliada">
    </div>
    <div id="btnFechar">
      <img src="img/close.png" alt="Fechar">
    </div>
  </div>

  <footer>
    <button id="generate-pdf">Salvar como PDF</button>
  </footer>

  <script>
    const nome = localStorage.getItem('nomeDaTurma')
    const imagens = JSON.parse(localStorage.getItem('imagens')) || []
    const container = document.getElementById('people')
    const modal = document.getElementById('modal')
    const modalImg = document.querySelector('#modal img')
    const closeImg = document.getElementById('btnFechar')
    const btnGenerate = document.getElementById("generate-pdf")

    if (nome) {
      document.getElementById('nomeTurma').innerText = nome
    }

    imagens.forEach(nomeArquivo => {
      const div = document.createElement('div')
      div.classList.add('person')

      const img = document.createElement('img')
      img.src = `${nome}/${nomeArquivo}`
      img.alt = nomeArquivo

      const p = document.createElement('p')
      p.innerText = nomeArquivo.replace(/\.(jpg|jpeg|png|gif)$/i, '')

      div.appendChild(img)
      div.appendChild(p)
      container.appendChild(div)

      img.addEventListener('click', () => {
        modalImg.src = img.src
        modal.style.display = 'flex'
        closeImg.style.display = 'block'
      })
    })

    closeImg.addEventListener('click', () => {
      modal.style.display = 'none'
      closeImg.style.display = 'none'
    })

    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none'
        closeImg.style.display = 'none'
      }
    })

    btnGenerate.addEventListener('click', () => {
      window.scrollTo(0, 0)
      const content = document.querySelector('#principal')
      content.classList.add('pdf-export')

      const options = {
        margin: [10, 10, 10, 10],
        filename: "arquivo.pdf",
        html2canvas: {
          scale: 1.5,
          useCORS: true
        },
        jsPDF: {
          unit: 'mm',
          format: 'a4',
          orientation: 'portrait'
        }
      }

      setTimeout(() => {
        html2pdf().set(options).from(content).save().then(() => {
          content.classList.remove('pdf-export')
        })
      }, 500)
    })
  </script>
</body>
</html>
